<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Analyse log TL - Damage by Skill</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: Arial, sans-serif;
      background-color: #05070a;
      color: #fff;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    #chartContainer {
      width: 90%;
      max-width: 1200px;
      height: 600px;
      margin-top: 30px;
    }
    input[type="file"] {
      margin-top: 15px;
    }
    #status {
      margin-top: 10px;
      min-height: 20px;
      font-weight: bold;
    }
    table {
      margin-top: 25px;
      border-collapse: collapse;
      width: 90%;
      max-width: 900px;
      background-color: #151518;
    }
    th, td {
      padding: 6px 10px;
      text-align: center;
    }
    th {
      background-color: #202024;
    }
    tr:nth-child(even) {
      background-color: #1a1a1f;
    }
    tr.player-selected {
      background-color: #3a2525;
    }
  </style>
</head>
<body>
  <h1>Damage By Skill - Throne and Liberty</h1>
  <p>Choisis un ou plusieurs fichiers combatlog (.txt) exportés du jeu.</p>
  <input type="file" id="logFile" accept=".txt" multiple>
  <div id="status"></div>

  <h2>Player Statistics</h2>
  <p>Cliquer sur 1 ou 2 joueurs pour les comparer sur le graphique.</p>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Player Name</th>
        <th>DPS</th>
        <th>Total Damage</th>
        <th>Hit Count</th>
        <th>Avg Hit</th>
        <th>Max Hit</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody id="playerBody"></tbody>
  </table>

  <div id="chartContainer">
    <canvas id="damageChart"></canvas>
  </div>

  <script>
    const fileInput = document.getElementById('logFile');
    const statusEl = document.getElementById('status');
    const playerBody = document.getElementById('playerBody');
    let chart;
    let playersData = [];
    let selectedPlayers = []; // tableau d’objets joueur

    fileInput.addEventListener('change', () => {
      const files = Array.from(fileInput.files);
      if (!files.length) return;
      statusEl.textContent = 'Lecture des fichiers...';
      playersData = [];
      selectedPlayers = [];
      playerBody.innerHTML = '';
      if (chart) chart.destroy();

      Promise.all(files.map((f, index) => parseLogFile(f, index)))
        .then(results => {
          playersData = results.filter(r => r !== null);
          if (!playersData.length) {
            statusEl.textContent = 'Aucune donnée valide trouvée dans les logs.';
            return;
          }
          playersData.sort((a, b) => b.dps - a.dps);
          renderPlayerTable(playersData);
          statusEl.textContent = `Logs analysés : ${playersData.length}`;

          // par défaut, sélectionner le meilleur joueur
          selectedPlayers = [playersData[0]];
          highlightSelectedRows();
          drawComparisonChart();
        })
        .catch(err => {
          statusEl.textContent = 'Erreur : ' + err;
        });
    });

    function parseLogFile(file, index) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const text = reader.result;
            const lines = text.split(/\r?\n/);

            const damageBySkill = {};
            let totalDamage = 0;
            let hitCount = 0;
            let maxHit = 0;
            let firstTs = null;
            let lastTs = null;
            let playerName = 'Unknown';
            let bossName = 'Unknown';

            for (const line of lines) {
              if (!line) continue;
              const parts = line.split(',');
              if (parts.length < 10) continue;

              const type = (parts[1] || '').trim().toLowerCase();
              if (!type.includes('damage')) continue;

              const ts = parts[0].trim();
              const skillName = parts[2].trim();
              const dmgStr = parts[4].trim().replace(/\s/g, '');
              const dmg = parseInt(dmgStr, 10);
              const player = parts[parts.length - 2].trim();
              const boss = parts[parts.length - 1].trim();

              if (!isNaN(dmg) && dmg > 0) {
                totalDamage += dmg;
                hitCount += 1;
                if (dmg > maxHit) maxHit = dmg;

                if (!damageBySkill[skillName]) damageBySkill[skillName] = 0;
                damageBySkill[skillName] += dmg;
              }

              if (!firstTs) firstTs = ts;
              lastTs = ts;
              playerName = player;
              bossName = boss;
            }

            if (hitCount === 0 || !firstTs || !lastTs) {
              console.log('Aucun hit dans ce fichier :', file.name);
              resolve(null);
              return;
            }

            const duration = computeDurationSeconds(firstTs, lastTs);
            const dps = duration > 0 ? Math.round(totalDamage / duration) : totalDamage;
            const avgHit = Math.round(totalDamage / hitCount);

            resolve({
              index,
              playerName,
              bossName,
              totalDamage,
              hitCount,
              maxHit,
              avgHit,
              duration,
              dps,
              damageBySkill
            });
          } catch (e) {
            console.error('Erreur parsing fichier', file.name, e);
            resolve(null);
          }
        };
        reader.onerror = () => {
          console.error('Erreur lecture fichier', file.name);
          resolve(null);
        };
        reader.readAsText(file);
      });
    }

    function computeDurationSeconds(ts1, ts2) {
      const parse = (ts) => {
        const [datePart, timePart] = ts.split('-');
        const year = parseInt(datePart.slice(0,4), 10);
        const month = parseInt(datePart.slice(4,6), 10) - 1;
        const day = parseInt(datePart.slice(6,8), 10);
        const [h, m, s, ms] = timePart.split(':').map(x => parseInt(x, 10));
        return new Date(year, month, day, h, m, s, ms);
      };
      try {
        const d1 = parse(ts1);
        const d2 = parse(ts2);
        return Math.max(1, Math.round((d2 - d1) / 1000));
      } catch {
        return 1;
      }
    }

    function renderPlayerTable(players) {
      playerBody.innerHTML = '';
      players.forEach((p, idx) => {
        const tr = document.createElement('tr');
        tr.dataset.index = p.index;
        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>${p.playerName}</td>
          <td>${p.dps.toLocaleString('fr-FR')}</td>
          <td>${p.totalDamage.toLocaleString('fr-FR')}</td>
          <td>${p.hitCount.toLocaleString('fr-FR')}</td>
          <td>${p.avgHit.toLocaleString('fr-FR')}</td>
          <td>${p.maxHit.toLocaleString('fr-FR')}</td>
          <td>${p.duration}s</td>
        `;
        tr.addEventListener('click', () => {
          onPlayerRowClick(p);
        });
        playerBody.appendChild(tr);
      });
    }

    function onPlayerRowClick(player) {
      // si déjà sélectionné → le retirer
      const exists = selectedPlayers.find(p => p.index === player.index);
      if (exists) {
        selectedPlayers = selectedPlayers.filter(p => p.index !== player.index);
      } else {
        // max 2 joueurs
        if (selectedPlayers.length >= 2) {
          selectedPlayers.shift(); // enlève le premier
        }
        selectedPlayers.push(player);
      }
      highlightSelectedRows();
      drawComparisonChart();
    }

    function highlightSelectedRows() {
      const rows = playerBody.querySelectorAll('tr');
      rows.forEach(row => {
        const idx = parseInt(row.dataset.index, 10);
        const isSelected = selectedPlayers.some(p => p.index === idx);
        row.classList.toggle('player-selected', isSelected);
      });
    }

    function drawComparisonChart() {
  const ctx = document.getElementById('damageChart').getContext('2d');
  if (chart) chart.destroy();

  if (!selectedPlayers.length) return;

  // 1) Construire la liste de toutes les compétences
  const skillTotals = {}; // { skillName: totalDamageAcrossSelectedPlayers }

  selectedPlayers.forEach(p => {
    Object.entries(p.damageBySkill).forEach(([skill, dmg]) => {
      if (!skillTotals[skill]) skillTotals[skill] = 0;
      skillTotals[skill] += dmg;
    });
  });

  // 2) Trier les compétences par dégâts totaux décroissants
  const sortedSkills = Object.entries(skillTotals)
    .sort((a, b) => b[1] - a[1])   // tri par total desc
    .map(e => e[0]);               // garder seulement le nom

  const labels = sortedSkills;

  // 3) Créer un dataset par joueur dans cet ordre de skills
  const colors = ['rgba(88, 101, 242, 0.8)', 'rgba(46, 204, 113, 0.8)'];
  const borderColors = ['rgba(88, 101, 242, 1)', 'rgba(46, 204, 113, 1)'];

  const datasets = selectedPlayers.map((p, idx) => {
    const data = labels.map(skill => p.damageBySkill[skill] || 0);
    return {
      label: p.playerName,
      data,
      backgroundColor: colors[idx % colors.length],
      borderColor: borderColors[idx % borderColors.length],
      borderWidth: 1
    };
  });

  chart = new Chart(ctx, {
    type: 'bar',
    data: { labels, datasets },
    options: {
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: true },
        title: {
          display: true,
          text: selectedPlayers.length === 1
            ? `Damage By Skill - ${selectedPlayers[0].playerName}`
            : `Comparaison Damage By Skill : ${selectedPlayers.map(p => p.playerName).join(' vs ')}`
        }
      },
      scales: {
        x: {
          ticks: { color: '#ffffff' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        },
        y: {
          ticks: { color: '#ffffff' },
          grid: { color: 'rgba(255,255,255,0.1)' }
        }
      }
    }
  });
}

  </script>
</body>
</html>
