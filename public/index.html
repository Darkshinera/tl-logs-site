<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Upload log TL</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-image: url('/Images/Throne-and-Liberty-Wallpaper-16-3840x2160.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 12px;
      color: white;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    h1 { margin-bottom: 20px; }
    
    input[type="file"] {
      display: block;
      margin: 15px auto;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;
      color: white;
    }

    button {
      margin: 8px;
      padding: 12px 24px;
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover { background: #4752C4; }
    button:disabled { background: #666; cursor: not-allowed; }

    .logs-path {
      margin-top: 25px;
      font-size: 14px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .logs-path code {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
    }

    .status {
      margin-top: 10px;
      min-height: 20px;
      font-weight: bold;
    }

    .success { color: #57F287; }
    .error { color: #ED4245; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üó°Ô∏è Upload log Throne and Liberty</h1>

    <input type="file" id="combatlog" accept=".txt" />
    
    <div>
      <button id="downloadBtn" onclick="downloadRenamed()" disabled>‚¨áÔ∏è T√©l√©charger le log renomm√©</button>
      <button id="discordBtn" onclick="sendToDiscord()" disabled>üí¨ Envoyer Discord</button>
    </div>

    <div class="status" id="status"></div>

    <div class="logs-path">
      <p>Dossier des logs :</p>
      <p><code id="logPath">%LOCALAPPDATA%\TL\SAVED\COMBATLOGS</code></p>
      <button type="button" onclick="copyPath()">üìã Copier chemin</button>
      <p id="copyMsg"></p>
    </div>
  </div>

  <script>
    const discordWebhook = 'https://discord.com/api/webhooks/1452428684605788221/tTAOwp6w2soIdKXuu3dOcSrKAaMFdqsqIvEbCSDnBSV9B2ZCKllqDL2150ysnpwPFB1S';

    function showStatus(msg, type = '') {
      const status = document.getElementById('status');
      status.textContent = msg;
      status.className = 'status ' + type;
    }

    function copyPath() {
      const text = '%LOCALAPPDATA%\\TL\\SAVED\\COMBATLOGS';
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('copyMsg').textContent = '‚úÖ Chemin copi√© !';
        setTimeout(() => document.getElementById('copyMsg').textContent = '', 3000);
      });
    }

    document.getElementById('combatlog').addEventListener('change', function () {
      const hasFile = !!this.files[0];
      document.getElementById('discordBtn').disabled = !hasFile;
      document.getElementById('downloadBtn').disabled = !hasFile;
      showStatus('', '');
    });

    function parseHeaderFromFile(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const text = reader.result;
          const lines = text.split(/\r?\n/);
          if (lines.length < 2) return reject('Fichier trop court.');

          const headerLine = lines[1];
          const parts = headerLine.split(',');
          if (parts.length < 7) return reject('Format de log invalide.');

          const rawDate = parts[0].trim();
          const player  = parts[parts.length - 2].trim();
          const boss    = parts[parts.length - 1].trim();

          resolve({ rawDate, player, boss, fullText: text });
        };
        reader.onerror = () => reject('Erreur lecture fichier.');
        reader.readAsText(file);
      });
    }

    function buildFilename(rawDate, player, boss) {
      const datePart = rawDate.split('-')[0];
      const timePart = rawDate.split('-')[1];
      const year  = datePart.slice(0,4);
      const month = datePart.slice(4,6);
      const day   = datePart.slice(6,8);
      const time  = timePart.split(':').slice(0,3).join('-');
      const niceDate = `${year}-${month}-${day}T${time}`;

      const safePlayer = player.replace(/[^a-zA-Z0-9_-]/g, '');
      const safeBoss   = boss.replace(/[^a-zA-Z0-9_-]/g, '');
      const newName = `TL-Log-${niceDate}_${safePlayer}_${safeBoss}.txt`;

      return { niceDate, newName };
    }

    async function downloadRenamed() {
      const input = document.getElementById('combatlog');
      const file = input.files[0];
      if (!file) return showStatus('‚ùå S√©lectionne un fichier.', 'error');

      showStatus('Pr√©paration du fichier‚Ä¶', '');

      try {
        const { rawDate, player, boss, fullText } = await parseHeaderFromFile(file);
        const { newName } = buildFilename(rawDate, player, boss);

        const blob = new Blob([fullText], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = newName;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
        showStatus('T√©l√©chargement du log renomm√© ‚úÖ', 'success');
      } catch (e) {
        showStatus('‚ùå Erreur : ' + e, 'error');
      }
    }

    async function sendToDiscord() {
      const fileInput = document.getElementById('combatlog');
      const file = fileInput.files[0];
      if (!file) return showStatus('‚ùå S√©lectionne un fichier.', 'error');

      const discordBtn = document.getElementById('discordBtn');
      discordBtn.disabled = true;
      discordBtn.textContent = '‚è≥ Lecture...';
      showStatus('üìÑ Lecture du log...', '');

      try {
        const { rawDate, player, boss, fullText } = await parseHeaderFromFile(file);
        const { niceDate, newName } = buildFilename(rawDate, player, boss);

        discordBtn.textContent = '‚è≥ Envoi...';
        showStatus('üì§ Envoi vers Discord...', '');

        const renamedFile = new File([fullText], newName, { type: 'text/plain' });

        const formData = new FormData();
        formData.append('file', renamedFile);
        formData.append('payload_json', JSON.stringify({
          username: 'üó°Ô∏è TL Log Uploader',
          content: `**Log Throne & Liberty**\nDate: ${niceDate}\nJoueur: ${player}\nBoss: ${boss}\nFichier: ${newName}`
        }));

        const response = await fetch(discordWebhook, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          showStatus('‚úÖ Log envoy√© sur Discord !', 'success');
          fileInput.value = '';
          document.getElementById('discordBtn').disabled = true;
          document.getElementById('downloadBtn').disabled = true;
        } else {
          throw new Error(`Discord error: ${response.status}`);
        }
      } catch (error) {
        showStatus(`‚ùå Erreur: ${error}`, 'error');
      } finally {
        discordBtn.disabled = false;
        discordBtn.textContent = 'üí¨ Envoyer Discord';
      }
    }
  </script>
</body>
</html>
