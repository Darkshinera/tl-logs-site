<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Upload log TL</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      /* IMAGE DE FOND */
      background-image: url('https://www.google.com/url?sa=t&source=web&rct=j&url=https%3A%2F%2Fwww.jeuxonline.info%2Factualite%2F61069%2Fthrone-and-liberty-esquisse-trame-devoile-univers-images&ved=0CBUQjRxqFwoTCOj3hb_Sz5EDFQAAAAAdAAAAABAH&opi=89978449');
      background-size: cover;        /* couvre tout l'écran */
      background-position: center;   /* centre l'image */
      background-repeat: no-repeat;  /* pas de répétition */
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6); /* léger fond sombre pour la lisibilité */
      padding: 30px 40px;
      border-radius: 8px;
      color: white;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      margin-top: 10px;
      padding: 6px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Uploader un log Throne and Liberty</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="combatlog" accept=".txt" required />
      <button type="submit">Envoyer le log</button>
    </form>
  </div>
</body>
</html>
