<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Upload log TL</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-image: url('/Images/Throne-and-Liberty-Wallpaper-16-3840x2160.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 12px;
      color: white;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }

    h1 { margin-bottom: 20px; }
    
    input[type="file"] {
      display: block;
      margin: 15px auto;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 6px;

    }

    button {
      margin: 8px;
      padding: 12px 24px;
      background: #5865F2;

      border: none;
      border-radius: 6px;

    button:hover { background: #4752C4; }
    button:disabled { background: #666; cursor: not-allowed; }

    .logs-path {
      margin-top: 25px;
      font-size: 14px;
      padding-top: 20px;

    }

    .logs-path code {
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      font-family: monospace;
    }

    .status {
      margin-top: 10px;
      min-height: 20px;
      font-weight: bold;

  </style>
</head>
<body>
  <div class="container">
    <h1>üó°Ô∏è Upload log Throne and Liberty</h1>

    <input type="file" id="combatlog" accept=".txt" />
    
    <div>
      <button onclick="uploadServer()">üì§ Envoyer au serveur</button>
      <button id="discordBtn" onclick="sendToDiscord()" disabled>üí¨ Envoyer Discord</button>
    </div>

    <div class="status" id="status"></div>

    <div class="logs-path">
      <p>Dossier des logs :</p>
      <p><code id="logPath">%LOCALAPPDATA%\TL\SAVED\COMBATLOGS</code></p>
      <button type="button" onclick="copyPath()">üìã Copier chemin</button>
      <p id="copyMsg"></p>
    </div>
  </div>

  <script>
    // ‚úÖ TON WEBHOOK DISCORD INT√âGR√â
    const discordWebhook = 'https://discord.com/api/webhooks/1452422715876184237/6RdIZAFZoOZLO1NibThrxkepR9cwViVMnEOEWZvu2PnEWzhNSzUjKQex4mE3gdRFTWqs';

    function showStatus(msg, type = '') {
      const status = document.getElementById('status');
      status.textContent = msg;
      status.className = `status ${type}`;
    }

    function copyPath() {
      const text = '%LOCALAPPDATA%\\TL\\SAVED\\COMBATLOGS';
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('copyMsg').textContent = '‚úÖ Chemin copi√© !';
        setTimeout(() => document.getElementById('copyMsg').textContent = '', 3000);
      });
    }

    async function sendToDiscord() {
      const fileInput = document.getElementById('combatlog');
      const file = fileInput.files[0];
      
      if (!file) return showStatus('‚ùå S√©lectionne un fichier d\'abord', 'error');

      const discordBtn = document.getElementById('discordBtn');
      discordBtn.disabled = true;
      discordBtn.textContent = '‚è≥ Envoi...';
      showStatus('üì§ Envoi vers Discord...', '');

      // Renomme le fichier avec timestamp
      const now = new Date().toISOString().slice(0,19).replace(/:/g,'-');
      const newName = `TL-Log-${now}.txt`;
      const renamedFile = new File([file], newName, { type: file.type });

      const formData = new FormData();
      formData.append('file', renamedFile);
      formData.append('payload_json', JSON.stringify({
        username: 'üó°Ô∏è TL Log Uploader',
        content: `**Log Throne & Liberty**\nFichier: ${newName}\nTaille: ${(file.size/1024).toFixed(1)} KB`
      }));

      try {
        const response = await fetch(discordWebhook, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          showStatus('‚úÖ Log envoy√© sur Discord !', 'success');
          fileInput.value = ''; // Reset
          document.getElementById('discordBtn').disabled = true;
        } else {
          throw new Error(`Discord error: ${response.status}`);
        }
      } catch (error) {
        showStatus(`‚ùå Erreur: ${error.message}`, 'error');
      } finally {
        discordBtn.disabled = false;
        discordBtn.textContent = 'üí¨ Envoyer Discord';
      }
    }

    // Active le bouton Discord quand un fichier est s√©lectionn√©
    document.getElementById('combatlog').addEventListener('change', function() {
      document.getElementById('discordBtn').disabled = !this.files[0];
    });

    // Upload serveur (optionnel)
    async function uploadServer() {
      const fileInput = document.getElementById('combatlog');
      const formData = new FormData();
      formData.append('combatlog', fileInput.files[0]);

      showStatus('üì§ Upload serveur...', '');
      
      try {
        const response = await fetch('/upload', { method: 'POST', body: formData });
        if (response.ok) showStatus('‚úÖ Upload OK !', 'success');
        else showStatus('‚ùå Erreur serveur', 'error');
      } catch(e) {
        showStatus('‚ùå Erreur r√©seau', 'error');
      }
    }
  </script>
  <script>
  const discordWebhook = 'https://discord.com/api/webhooks/1452422715876184237/6RdIZAFZoOZLO1NibThrxkepR9cwViVMnEOEWZvu2PnEWzhNSzUjKQex4mE3gdRFTWqs';

  function showStatus(msg, type = '') {
    const status = document.getElementById('status');
    status.textContent = msg;
    status.className = 'status ' + type;
  }

  document.getElementById('combatlog').addEventListener('change', function () {
    const hasFile = !!this.files[0];
    document.getElementById('downloadBtn').disabled = !hasFile;
    document.getElementById('discordBtn').disabled = !hasFile;
    showStatus('', '');
  });

  function copyPath() {
    const text = '%LOCALAPPDATA%\\TL\\SAVED\\COMBATLOGS';
    navigator.clipboard.writeText(text).then(() => {
      document.getElementById('copyMsg').textContent = '‚úÖ Chemin copi√© !';
      setTimeout(() => document.getElementById('copyMsg').textContent = '', 3000);
    });
  }

  // T√©l√©chargement local inchang√©
  function downloadLocal() {
    const input = document.getElementById('combatlog');
    const file = input.files[0];
    if (!file) return;

    const url = URL.createObjectURL(file);
    const a = document.createElement('a');
    a.href = url;
    a.download = file.name;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
    showStatus('T√©l√©chargement lanc√© ‚úÖ', 'success');
  }

  // Lis le d√©but du fichier et renvoie {date, joueur, boss}
  function parseHeaderFromFile(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader(); [web:268][web:281]
      reader.onload = () => {
        const text = reader.result;
        const lines = text.split(/\r?\n/);
        if (lines.length < 2) return reject('Fichier trop court.');

        const headerLine = lines[1]; // 2e ligne
        // ex : 20251219-20:06:08:100,DamageDone,D√©luge infernal,9673...,Darkshou,Reine Bellandir
        const parts = headerLine.split(',');
        if (parts.length < 7) return reject('Format de log invalide.');

        const rawDate = parts[0].trim();      // 20251219-20:06:08:100
        const player  = parts[parts.length - 2].trim(); // Darkshou
        const boss    = parts[parts.length - 1].trim(); // Reine Bellandir

        resolve({ rawDate, player, boss });
      };
      reader.onerror = () => reject('Erreur lecture fichier.');
      reader.readAsText(file);  // lecture texte brut [web:268][web:275]
    });
  }

  // Envoi Discord avec nom bas√© sur le contenu du log
  async function sendToDiscord() {
    const fileInput = document.getElementById('combatlog');
    const file = fileInput.files[0];
    if (!file) return showStatus('S√©lectionne un fichier.', 'error');

    const btn = document.getElementById('discordBtn');
    btn.disabled = true;
    showStatus('Lecture du log‚Ä¶', '');

    try {
      // 1) extraire infos depuis la 2e ligne
      const { rawDate, player, boss } = await parseHeaderFromFile(file);

      // Transformer 20251219-20:06:08:100 ‚Üí 2025-12-19T20-06-08
      const datePart = rawDate.split('-')[0];   // 20251219
      const timePart = rawDate.split('-')[1];   // 20:06:08:100
      const year  = datePart.slice(0,4);
      const month = datePart.slice(4,6);
      const day   = datePart.slice(6,8);
      const time  = timePart.split(':').slice(0,3).join('-');
      const niceDate = `${year}-${month}-${day}T${time}`;

      const safePlayer = player.replace(/[^a-zA-Z0-9_-]/g, '');
      const safeBoss   = boss.replace(/[^a-zA-Z0-9_-]/g, '');
      const newName = `TL-Log-${niceDate}_${safePlayer}_${safeBoss}.txt`;

      showStatus('Envoi vers Discord‚Ä¶', '');

      // 2) cr√©er un nouveau File avec ce nom
      const renamedFile = new File([file], newName, { type: file.type }); [web:257][web:251]

      const formData = new FormData();
      formData.append('file', renamedFile);
      formData.append('payload_json', JSON.stringify({
        username: 'TL Log Uploader',
        content: `Log TL\nDate: ${niceDate}\nJoueur: ${player}\nBoss: ${boss}\nFichier: ${newName}`
      }));

      const res = await fetch(discordWebhook, { method: 'POST', body: formData }); [web:215][web:225]
      if (res.ok) {
        showStatus('Log envoy√© sur Discord ‚úÖ', 'success');
      } else {
        showStatus('Erreur Discord : ' + res.status, 'error');
      }
    } catch (e) {
      showStatus('Erreur : ' + e, 'error');
    } finally {
      btn.disabled = false;
    }
  }
</script>
