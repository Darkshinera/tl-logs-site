<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Upload log TL</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;   /* centre horizontalement */
      align-items: center;       /* centre verticalement */
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;        /* centre le texte dans le bloc */
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Uploader un log Throne and Liberty</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="combatlog" accept=".txt" required />
      <button type="submit">Envoyer le log</button>
    </form>
  </div>
</body>
</html>
